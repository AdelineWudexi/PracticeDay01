<!DOCTYPE html>
<html>
<head>
  <title>Form Page</title>
  <meta name="New Account" content="Create New Account">
</head>
<body>
  <div>
    <h1>Buat Account Baru!</h1>
    <h2>Sign Up Form</h2>
    <form action="welcome.html" method="POST">
        <label>First Name</label><br>
        <input type="text" placeholder="John"><br><br>
        <label>Last Name</label><br>
        <input type="text" placeholder="Smith"><br><br>

        <label>Gender</label><br>
       
        <input id="Male Radio" type="radio" name="Gender" value="Male">
        <label for="Male Radio">Male</label><br>
        <input for="Female Radio" type="radio" name="Gender" value="Female">
        <label for="Female Radio">Female</label><br>
        <input for="Other Radio" type="radio" name="Gender" value="Others">
        <label for="Other Radio">Others</label><br><br>
    
        <label>Nationality</label><br>
        <select>
            <option>Indonesian</option>
            <option>Malaysian</option>
            <option>Singaporean</option>
            <option>Thailand</option>
            <option>Vietnamese</option>
            <option>Phillippines</option>
        </select>
        
        <br><br><label>Language Spoken</label><br>
        <input id="Bahasa Checkbox" type="checkbox" name="Language Spoken" value="Bahasa Indonesia">
        <label for="Bahasa Checkbox">Bahasa Indonesia</label><br>
        <input id="Bahasa Checkbox" type="checkbox" name="Language Spoken" value="English">
        <label for="Bahasa Checkbox">English</label><br>
        <input id="Bahasa Checkbox" type="checkbox" name="Language Spoken" value="Others">
        <label for="Bahasa Checkbox">Others</label><br><br>

        <label>Bio</label><br>
        <textarea></textarea><br><br>

        <button type="submit">Sign Up</button> 
    
    </form>


  </div>
</body>
</html>
